services:
  # --- NEW SERVICE: Certificate Generator ---
  # Generates self-signed SSL certs for the database if they don't exist.
  cert-gen:
    image: alpine:latest
    container_name: cert_gen
    volumes:
      - ./certs:/certs
    # Check if cert exists; if not, generate it.
    command: >
      sh -c "apk add --no-cache openssl &&
             if [ ! -f /certs/server.key ]; then
               echo 'Generating self-signed certificate...';
               openssl req -new -x509 -days 365 -nodes -out /certs/server.crt -newkey rsa:2048 -keyout /certs/server.key -subj '/CN=postgres';
               chmod 644 /certs/server.key;
               chmod 644 /certs/server.crt;
             else
               echo 'Certificate already exists.';
             fi"

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount the local folder where 'cert-gen' put the files
      - ./certs:/etc/ssl/certs
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
    command: >
      sh -c "chown postgres:postgres /etc/ssl/certs/server.key &&
             chmod 600 /etc/ssl/certs/server.key &&
             exec docker-entrypoint.sh postgres -c config_file=/etc/postgresql/postgresql.conf"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always
    depends_on:
      cert-gen:
        condition: service_completed_successfully

  redis:
    image: "redis:alpine"
    container_name: redis
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 --forwarded-allow-ips="*" backend_project.wsgi
    volumes:
      # Removed .:/app (Production Mode: use code from image)
      - static_volume:/app/staticfiles_collected
      # Use named volume for media so it persists and can be shared
      - media_volume:/app/media
      - frontend_volume:/app/frontend/dist
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - db

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery_worker
    restart: always
    command: celery -A backend_project worker -l info
    volumes:
      # Removed .:/app. Code comes from image.
      # Added media volume so Celery can process uploaded files
      - media_volume:/app/media
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - web
      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/www/static/
      # Use the same named volume as web/celery
      - media_volume:/var/www/media/
      - frontend_volume:/var/www/frontend/
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_volume:
