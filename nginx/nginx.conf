upstream backend {
    server web:8000;
}

server {
    listen 80;

    # Lokalizacja dla głównej aplikacji (React/Vue/etc.)
    location / {
        # Ścieżka, gdzie zamontowaliśmy wolumen z frontendem
        root /var/www/frontend;
        # Najpierw spróbuj obsłużyć żądanie jako plik, potem jako katalog,
        # a jeśli to się nie uda, zwróć index.html (kluczowe dla SPA)
        try_files $uri $uri/ /index.html;
    }

    # Lokalizacja dla API Django i panelu admina
    # Dostosuj '/api' jeśli masz inny prefix dla API
    location ~ ^/(api|admin) {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Lokalizacja dla plików statycznych Django (collectstatic)
    location /static/ {
        alias /var/www/static/;
    }

    # Lokalizacja dla plików media (uploady użytkowników)
    location /media/ {
        alias /var/www/media/;
    }
}